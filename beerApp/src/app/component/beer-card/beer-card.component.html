<button mat-raised-button (click)="openBeerModal()" class="beerCard" >
    <img class="beerImage" src="{{beer.image_url}}" alt="{{beer.name}}">
    <div class="cardTitle">
        <h4 class="beerTitle">{{beer.name}}</h4>
        <mat-icon fontIcon="favorite_border"></mat-icon>
    </div>
    
</button >
